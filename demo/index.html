
<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Data Visualization I - ATC</title>

        <!-- Bootstrap CSS -->

    <body>
        <h1 class="text-center">Data Visualization I - ATC</h1>

        <div id="map"></div>

        <div id="tooltip">
            Id: <span id="id" class="info"></span> <br>
            Reg: <span id="reg" class="info"></span> <br>
            From: <span id="from" class="info"></span> <br>
            To: <span id="to" class="info"></span> <br>
            Altitude: <span id="alt" class="info"></span> <br>
            Latitude: <span id="lat" class="info"></span> <br>
            Longtitude: <span id="long" class="info"></span> <br>
            Time: <span id="time" class="info"></span> <br>
        </div>

        <div id = "rank"></div>
